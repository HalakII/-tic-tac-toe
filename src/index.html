<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic_tac_toe</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="currentPlayer">
        <span>Now goes: <span id="curPlyr">X</span></span>
      </div>
      <div class="js-content content"></div>

      <button type="button" class="btnrestart">Restart Game</button>

      <div class="stat">
        <table>
          <th colspan="2">Statistics</th>
          <tr>
            <td>
              <input type="text" id="playerXName" placeholder="Player X Name" />
            </td>
            <td><span id="sX">0</span></td>
          </tr>
          <tr>
            <td>
              <input type="text" id="playerOName" placeholder="Player O Name" />
            </td>
            <td><span id="sO">0</span></td>
          </tr>
          <tr>
            <td>Drawn</td>
            <td><span id="sD">0</span></td>
          </tr>
        </table>
      </div>
      <button type="button" class="btnreload">Update Statistics</button>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
